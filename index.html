<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা গণনাযন্ত্র (মারুফের তৈরি)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">বাংলা গণনাযন্ত্র</h1>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="appendValue('১')">১</button>
            <button onclick="appendValue('২')">২</button>
            <button onclick="appendValue('৩')">৩</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('৪')">৪</button>
            <button onclick="appendValue('৫')">৫</button>
            <button onclick="appendValue('৬')">৬</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('৭')">৭</button>
            <button onclick="appendValue('৮')">৮</button>
            <button onclick="appendValue('৯')">৯</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('0')">০</button>
            <button onclick="clearScreen()">মুছুন</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('/')">/</button>
        </div>
    </div>
    <footer>
<p> উৎসর্গঃ স্টিভ জবসখ্যাত প্রযুক্তি বিশেষ-অজ্ঞ মোস্তাফা জব্বারকে <br>(ভালোবাসা দিয়ে তৈরি করা হয়েছে <a href="https://www.facebook.com/mortalmaruf" target="_blank">মোঃ মারুফুল ইসলাম</a> দ্বারা)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
