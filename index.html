<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা গণনাযন্ত্র (মারুফের তৈরি)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1 class="title">বাংলা গণনাযন্ত্র</h1>

    <!-- Calculator Container -->
    <div class="calculator">
        <input type="text" id="result" disabled>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <button onclick="appendValue('১')" aria-label="১">১</button>
            <button onclick="appendValue('২')" aria-label="২">২</button>
            <button onclick="appendValue('৩')" aria-label="৩">৩</button>
            <button onclick="appendValue('+')" aria-label="যোগ">+</button>

            <button onclick="appendValue('৪')" aria-label="৪">৪</button>
            <button onclick="appendValue('৫')" aria-label="৫">৫</button>
            <button onclick="appendValue('৬')" aria-label="৬">৬</button>
            <button onclick="appendValue('-')" aria-label="বিয়োগ">−</button>

            <button onclick="appendValue('৭')" aria-label="৭">৭</button>
            <button onclick="appendValue('৮')" aria-label="৮">৮</button>
            <button onclick="appendValue('৯')" aria-label="৯">৯</button>
            <button onclick="appendValue('*')" aria-label="গুণ">×</button>

            <button onclick="appendValue('(')" aria-label="বাম বন্ধনী">(</button>
            <button onclick="appendValue('০')" aria-label="০">০</button>
            <button onclick="appendValue(')')" aria-label="ডান বন্ধনী">)</button>
            <button onclick="appendValue('/')" aria-label="ভাগ">÷</button>

            <button onclick="appendValue('√')" aria-label="বর্গমূল">√</button>
            <button onclick="appendValue('x²')" aria-label="বর্গ">x²</button>
            <button onclick="appendValue('x³')" aria-label="ঘন">x³</button>
            <button onclick="backspace()" aria-label="বাতিল">⌫</button>

            <button onclick="appendValue('%')" aria-label="শতাংশ">%</button>
            <button onclick="clearScreen()" aria-label="মুছুন">মুছুন</button>
            <button onclick="calculate()" aria-label="হিসাব করুন">=</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            উৎসর্গঃ স্টিভ জবসখ্যাত প্রযুক্তি-অজ্ঞ <b>মোস্তাফা জব্বার</b>কে  
            <br> (ভালোবাসা দিয়ে তৈরি করেছেন 
            <a href="https://www.facebook.com/mortalmaruf" target="_blank">
                মোঃ মারুফুল ইসলাম
            </a>)
        </p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
