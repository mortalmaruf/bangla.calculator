<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা গণনাযন্ত্র (মারুফের তৈরি)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1 class="title">বাংলা গণনাযন্ত্র</h1>

    <!-- Calculator Container -->
    <div class="calculator">
        <input type="text" id="result" disabled>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <div class="row">
                <button onclick="appendValue('১')">১</button>
                <button onclick="appendValue('২')">২</button>
                <button onclick="appendValue('৩')">৩</button>
                <button onclick="appendValue('+')" class="operator">+</button>
                <button onclick="appendValue('√')" class="special">√</button>
            </div>
            <div class="row">
                <button onclick="appendValue('৪')">৪</button>
                <button onclick="appendValue('৫')">৫</button>
                <button onclick="appendValue('৬')">৬</button>
                <button onclick="appendValue('-')" class="operator">−</button>
                <button onclick="appendValue('x²')" class="special">x²</button>
            </div>
            <div class="row">
                <button onclick="appendValue('৭')">৭</button>
                <button onclick="appendValue('৮')">৮</button>
                <button onclick="appendValue('৯')">৯</button>
                <button onclick="appendValue('*')" class="operator">×</button>
                <button onclick="appendValue('x³')" class="special">x³</button>
            </div>
            <div class="row">
                <button onclick="appendValue('০')">০</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="clearScreen()" class="clear">মুছুন</button>
                <button onclick="appendValue('/')" class="operator">÷</button>
                <button onclick="appendValue('%')" class="special">%</button>
            </div>
            <div class="row">
                <button onclick="backspace()" class="backspace">⌫</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            উৎসর্গঃ স্টিভ জবসখ্যাত প্রযুক্তি-অজ্ঞ <b>মোস্তাফা জব্বার</b> কে  
            <br> (ভালোবাসা দিয়ে তৈরি করেছেন 
            <a href="https://www.facebook.com/mortalmaruf" target="_blank">
                মোঃ মারুফুল ইসলাম
            </a>)
        </p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
